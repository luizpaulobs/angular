<h1 mat-dialog-title>{{dataConfig.title}}</h1>
<div mat-dialog-content>
    <p [innerHTML]='dataConfig.text'></p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial (click)="this.dialogRef.close(true)" color="primary" class="ms-auto">{{dataConfig.confirmar}}</button>
    <button mat-raised-button (click)="this.dialogRef.close(false)" color="warn">{{dataConfig.cancelar}}</button>
</div>
