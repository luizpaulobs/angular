<mat-card class="exemplo-card">
    <mat-card-title>Novo Cadastro</mat-card-title>
    <mat-card-subtitle>Os campos com (*) são obrigatórios</mat-card-subtitle>

    <mat-card-content>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Geral">

                <section class="example-section">
                    <mat-checkbox #typePeople class="example-margin">Jurídica</mat-checkbox>
                </section>

                <form [formGroup]="formG" class="row mx-0 g-3">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Nome</mat-label>
                            <input formControlName="name" matInput required>
                        </mat-form-field>
                    </div>

                    <ng-container *ngIf="!typePeople.checked; else elseTemplate">
                        <form [formGroup]="formF">
                            <div class="row g-3">
                                <div class="col-4">
                                    <mat-form-field>
                                        <mat-label>CPF</mat-label>
                                        <input formControlName="cpf" matInput required>
                                    </mat-form-field>
                                </div>

                                <div class="col-4">
                                    <mat-form-field>
                                        <mat-label>RG</mat-label>
                                        <input formControlName="rg" matInput required>
                                    </mat-form-field>
                                </div>

                                <div class="col-4">
                                    <mat-form-field>
                                        <mat-label>Estado Civil</mat-label>
                                        <input formControlName="estado_civil" matInput required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <form [formGroup]="formJ">
                            <div class="row g-3">
                                <div class="col-3">
                                    <mat-form-field>
                                        <mat-label>CNPJ</mat-label>
                                        <input formControlName="cnpj" matInput required>
                                    </mat-form-field>
                                </div>

                                <div class="col-5">
                                    <mat-form-field>
                                        <mat-label>Nome Fantasia</mat-label>
                                        <input formControlName="nome_fantasia" matInput required>
                                    </mat-form-field>
                                </div>

                                <div class="col-2">
                                    <mat-form-field>
                                        <mat-label>Inscrição Estadual</mat-label>
                                        <input formControlName="inscricao_estadual" matInput required>
                                    </mat-form-field>
                                </div>

                                <div class="col-2">
                                    <mat-form-field>
                                        <mat-label>Inscrição Municipal</mat-label>
                                        <input formControlName="inscricao_municipal" matInput required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </ng-template>

                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Telefone</mat-label>
                            <input formControlName="telefone" matInput required>
                        </mat-form-field>
                    </div>

                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput required>
                        </mat-form-field>
                    </div>

                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Data</mat-label>
                            <input formControlName="data" matInput required>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
                    </div>
                </form>

            </mat-tab>
        </mat-tab-group>

    </mat-card-content>

</mat-card>
