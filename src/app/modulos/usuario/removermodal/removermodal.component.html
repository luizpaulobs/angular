<h1 mat-dialog-title>Excluir</h1>
<div mat-dialog-content>
    <p>Deseja realmente excluir <b>{{data.text}}</b></p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial (click)="this.dialogRef.close(true)" color="primary" class="ms-auto">Ok</button>
    <button mat-raised-button (click)="this.dialogRef.close(false)" color="warn">Cancelar</button>
</div>
