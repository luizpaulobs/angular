<div class="d-flex">
    <h2 class="me-auto" mat-dialog-title>Detalhes do Produto</h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<ng-container *ngIf="dataConfig">
    <mat-dialog-content>
        <div class="row g-3">
            <div class="col-4">
                <small class="text-gray d-block">Nome</small>
                <label>{{dataConfig.nome}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Marca</small>
                <label>{{dataConfig.marca}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Código</small>
                <label>{{dataConfig.cod}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Validade</small>
                <label>{{dataConfig.validade.toDate() | date: 'dd/MM/yy'}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Data do Cadastro</small>
                <label>{{dataConfig.data_cadastro.toDate() | date: 'dd/MM/yy'}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Valor</small>
                <label>{{dataConfig.valor | currency: 'BRL'}}</label>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Qtd. Entrada</small>
                <label>{{dataConfig.qtd_entrada}}</label>
                <mat-icon class="green-icon">arrow_upward</mat-icon>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Qtd. Saída</small>
                <label>{{dataConfig.qtd_saida}}</label>
                <mat-icon class="red-icon">arrow_downward</mat-icon>
            </div>

            <div class="col-4">
                <small class="text-gray d-block">Saldo</small>
                <label>{{dataConfig.qtd_entrada - dataConfig.qtd_saida}}</label>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button class="ms-auto" color="primary" [mat-dialog-close]="true"
            [routerLink]="['./produtos/editar', dataConfig.id]" cdkFocusInitial>Editar</button>
    </mat-dialog-actions>
</ng-container>
